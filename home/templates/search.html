{% extends 'base.html' %}
{% load static %} 
{% block title %}Home{% endblock title %}
{% block content %}
    {% if result %}
        {% for product in result %}
            <p class="name">{{ product.productName }}</p>
            <img src="{{product.showcasedImg.url}}" alt="{{ product.productName }}">
        {% endfor %}
    {% else %}
    Can't find anything.
    {% endif %}
{% endblock content %}
